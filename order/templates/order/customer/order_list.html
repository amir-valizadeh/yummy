{% extends 'base.html' %}
{% block title %} Orders {% endblock %}

{% block content %}
    <h3> Your orders </h3>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">
                {{ order.invoice.cart.service }}
                <div align="right">
                    <a href="{% url 'order:customer-detail' order.pk %}"
                       class="btn btn-warning" style="margin-right: 10px">Detail</a>
                    <a href="#"
                       class="btn btn-primary" style="margin-right: 10px">Leave Comment</a>
                    <a href="#"
                       class="btn btn-danger">Reorder</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
